<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style=" background-color: #212121; color: #fff;">
    <ul>
        <li class="language">JavaScript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li=document.createElement('li')
        li.innerHTML=`${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("Python")
    addLanguage("Java")


    //now we will do the same things in optimized ways
    function addOptiLanguage(langName){
        const li=document.createElement('li')
        const addText=document.createTextNode(langName)//it will create a new text node
        li.appendChild(addText) //here we use "appendchild" instead of "innerHTML"
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage("Ruby")


    //"Edit" any value
    const secondLang=document.querySelector("li:nth-child(2)")
    // console.log(secondLang);
    // secondLang.innerHTML="POJO"
    const newli=document.createElement('li')
    newli.innerText="POJO"
    secondLang.replaceWith(newli)

    // Edit example
    const firstLang=document.querySelector("li:first-child")
    firstLang.outerHTML='<li>TypeScript</li>'
    

    //"Remove"
    const lastLang=document.querySelector('li:last-child')
    lastLang.remove()
</script>
</html>
